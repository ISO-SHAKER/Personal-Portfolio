<div class="details">
  <div class="recentOrders">
    <div>
      <div class="cardHeader">
        <h2>About Me</h2>
        <div class="addMemberBtn">
          <button type="button" (click)="editData.emit()">Edit Data</button>
        </div>
      </div>

      <table>
        <tbody class="userInfo">
          <tr>
            <th>Picture</th>
            <td>
              <img
                [src]="imageURL + aboutData.imageSrc || 'Photo-1.jpg'"
                alt=""
                width="100"
                height="100"
                id="aboutPic"
              />
            </td>
          </tr>
          <tr>
            <th>Name</th>
            <td id="aboutMain">{{ aboutData.name }}</td>
          </tr>
          <tr>
            <th>Title</th>
            <td id="aboutSub">{{ aboutData.title }}</td>
          </tr>
          <tr>
            <th>Experience</th>
            <td>
              <span class="homeNo" id="aboutExp">{{
                aboutData.experienceYears
              }}</span>
              <span>Years</span>
            </td>
          </tr>
          <tr>
            <th>Projects</th>
            <td>
              <span class="homeNo" id="aboutPro">{{
                aboutData.successProjects
              }}</span>
              <span>Projects</span>
            </td>
          </tr>
          <tr>
            <th>CV</th>
            <td id="aboutCV">{{ aboutData.cvURL }}</td>
          </tr>
          <tr>
            <th>Description</th>
            <td id="aboutDesc">{{ aboutData.description }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
