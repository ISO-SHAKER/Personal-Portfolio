<div class="details" *ngFor="let skill of skills; let j = index">
  <div class="recentOrders">
    <div class="cardHeader skill-outer">
      <div class="skill-outer-content">
        <div>
          <h2>{{ skill.category }}</h2>
          <p>More than {{ skill.experience }} years of experience</p>
        </div>
        <div class="skill-outer-btns">
          <button
            type="button"
            class="editBtn"
            (click)="editSkill.emit({ index: j, skill })"
          >
            <i class="uil uil-edit"></i>
          </button>
          <button type="button" class="deleteBtn" (click)="deleteSkill.emit(j)">
            <i class="uil uil-trash-alt"></i>
          </button>
        </div>
      </div>
      <div class="addMemberBtn">
        <button type="button" (click)="addSkillItem.emit({ skillIndex: j })">
          New Skill Item
        </button>
      </div>
    </div>
    <table>
      <thead>
        <tr class="heading">
          <th>SL No</th>
          <th>Picture</th>
          <th>Name</th>
          <th>Action</th>
        </tr>
      </thead>

      <tbody class="table-body">
        <!-- <tr *ngIf="item.skillsList.length === 0" class="skillDetails">
          <td class="empty" colspan="4" align="center">
            No data available in table
          </td>
        </tr> -->
        <tr
          *ngFor="let item of skill.skillsList; let i = index"
          class="skillDetails"
        >
          <td>{{ i + 1 }}</td>
          <td>
            <img
              [src]="imageURL + item.image"
              alt="skill-item image"
              width="40"
              height="40"
            />
          </td>
          <td>{{ item.name }}</td>

          <td>
            <button
              type="button"
              class="editBtn"
              (click)="
                editSkillItem.emit({ skillIndex: j, itemIndex: i, item })
              "
            >
              <i class="uil uil-edit"></i>
            </button>
            <button
              type="button"
              class="deleteBtn"
              (click)="deleteSkillItem.emit({ skillIndex: j, itemIndex: i })"
            >
              <i class="uil uil-trash-alt"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
