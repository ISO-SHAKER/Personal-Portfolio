<header class="header" id="header" [class.dark]="isDarkTheme">
  <nav class="nav nav_container">
    <a [routerLink]="['/home']" class="nav_logo" [class.dark]="isDarkTheme"
      >Eslam</a
    >

    <div
      class="nav_menu"
      id="nav_menu"
      [ngClass]="{ 'show-menu': isMenuVisible }"
      [class.dark]="isDarkTheme"
    >
      <ul class="nav_list grid">
        <li class="nav_item">
          <a
            [routerLink]="['/home']"
            routerLinkActive="active"
            class="nav_link"
            [class.dark]="isDarkTheme"
          >
            <i class="uil uil-estate nav_icon"></i> Home
          </a>
        </li>
        <li class="nav_item">
          <a
            [routerLink]="['/about']"
            routerLinkActive="active"
            class="nav_link"
            [class.dark]="isDarkTheme"
          >
            <i class="uil uil-user nav_icon"></i> About
          </a>
        </li>
        <li class="nav_item">
          <a
            [routerLink]="['/skills']"
            routerLinkActive="active"
            class="nav_link"
            [class.dark]="isDarkTheme"
          >
            <i class="uil uil-file-alt nav_icon"></i> Skills
          </a>
        </li>
        <li class="nav_item">
          <a
            [routerLink]="['/services']"
            routerLinkActive="active"
            class="nav_link"
            [class.dark]="isDarkTheme"
          >
            <i class="uil uil-briefcase-alt nav_icon"></i> Services
          </a>
        </li>
        <li class="nav_item">
          <a
            [routerLink]="['/portfolio']"
            routerLinkActive="active"
            class="nav_link"
            [class.dark]="isDarkTheme"
          >
            <i class="uil uil-scenery nav_icon"></i> Portfolio
          </a>
        </li>
        <li class="nav_item">
          <a
            [routerLink]="['/contact']"
            routerLinkActive="active"
            class="nav_link"
            [class.dark]="isDarkTheme"
          >
            <i class="uil uil-message nav_icon"></i> Contact
          </a>
        </li>
      </ul>
      <i
        class="uil uil-times nav_close"
        [class.dark]="isDarkTheme"
        id="nav_close"
        (click)="toggleMenu(false)"
      ></i>
    </div>

    <div class="nav_btns" [ngClass]="{ 'hide-btns': isMenuVisible }">
      <!-- theme change button -->
      <div class="change-theme" [class.dark]="isDarkTheme">
        <i
          class="uil"
          [ngClass]="isDarkTheme ? 'uil-sun' : 'uil-moon'"
          (click)="toggleTheme()"
          id="theme-button"
        ></i>
      </div>
      <div
        class="nav_toggle"
        [class.dark]="isDarkTheme"
        id="nav_toggle"
        (click)="toggleMenu(true)"
      >
        <i class="uil uil-apps"></i>
      </div>
    </div>
  </nav>
</header>
